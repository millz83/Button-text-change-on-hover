<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Button change text on hover</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <button
      class="button"
      type="button"
      data-hover="CLICK ME"
      data-active="I'M ACTIVE"
    >
      <span>HOVER EFFECT</span>
    </button>
  </body>
</html>
